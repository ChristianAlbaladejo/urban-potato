<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="products">
    <ion-list-header>
      Pedido
    </ion-list-header>

    <ion-item-sliding *ngFor="let p of products.products">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="remove(p)"><ion-icon style="zoom:1.5;" name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img
          src="https://rockcontent.com/es/wp-content/uploads/2019/02/o-que-e-produto-no-mix-de-marketing-1280x720.png">
        </ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{p.aRTALIAS}}</h2>
        <h3>{{p.dESCART}}</h3>
        <p>x{{p.quantity}}</p>
      </ion-label>
      <div slot="end">
        <h2>{{p.pRCCOMPRA}}€</h2>
      </div>
    </ion-item>
    </ion-item-sliding>
    <ion-item>
      <h3>Total:</h3>
      <div slot="end">
        <h2>{{getTotal() | number : '1.2-2'}}€</h2>
      </div>
    </ion-item>
  </ion-list>

  <ion-radio-group value="credito">
    <ion-list-header>
      <ion-label>Forma de pago</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Crédito</ion-label>
      <ion-radio slot="start" value="credito"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Efectivo</ion-label>
      <ion-radio slot="start" value="efectivo"></ion-radio>
    </ion-item>

  </ion-radio-group>

  <ion-list>
    <ion-list-header>Envio</ion-list-header>
    <ion-item>
      <ion-label>Pedido urgente</ion-label>
      <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button [disabled]="products.products.length == 0" (click)="sendOrder()" shape="round" expand="block">Pedir</ion-button>
</ion-content>
