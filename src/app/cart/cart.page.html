<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-list-header>
    Pedido
  </ion-list-header>

  <ion-item>
    <ion-thumbnail slot="start">
      <ion-img
        src="https://rockcontent.com/es/wp-content/uploads/2019/02/o-que-e-produto-no-mix-de-marketing-1280x720.png">
      </ion-img>
    </ion-thumbnail>
    <ion-label>
      <h2>Finn</h2>
      <h3>I'm a big deal</h3>
      <p>Listen, I've had a pretty messed up day...</p>
    </ion-label>
    <div slot="end">
      <h2>25€</h2>
    </div>
  </ion-item>

  <ion-item>
    <ion-thumbnail slot="start">
      <ion-img
        src="https://rockcontent.com/es/wp-content/uploads/2019/02/o-que-e-produto-no-mix-de-marketing-1280x720.png">
      </ion-img>
    </ion-thumbnail>
    <ion-label>
      <h2>Finn</h2>
      <h3>I'm a big deal</h3>
      <p>Listen, I've had a pretty messed up day...</p>
    </ion-label>
    <div slot="end">
      <h2>25€</h2>
    </div>
  </ion-item>
</ion-list>

<ion-radio-group value="tecnico">
  <ion-list-header>
    <ion-label>Forma de pago</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Tecnico</ion-label>
    <ion-radio slot="start" value="tecnico"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Comercial</ion-label>
    <ion-radio slot="start" value="comercial"></ion-radio>
  </ion-item>

</ion-radio-group>

<ion-list>
  <ion-list-header>Envio</ion-list-header>
  <ion-item>
    <ion-label>Pedido urgente</ion-label>
    <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
  </ion-item>
</ion-list>
<ion-button shape="round" expand="block">Pedir</ion-button>
</ion-content>
