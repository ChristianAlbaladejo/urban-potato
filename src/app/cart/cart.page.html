<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="products">
    <ion-list-header>
      Pedido
    </ion-list-header>

    <ion-item *ngFor="let p of products.products">
      <ion-thumbnail slot="start">
        <ion-img
          src="https://rockcontent.com/es/wp-content/uploads/2019/02/o-que-e-produto-no-mix-de-marketing-1280x720.png">
        </ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{p.aRTALIAS}}</h2>
        <p>{{p.dESCART}}</p>
        <!--         <p>Listen, I've had a pretty messed up day...</p> -->
      </ion-label>
      <div slot="end">
        <h2>{{p.pRCCOMPRA}}€</h2>
      </div>
    </ion-item>
    <ion-item>
      <h3>Total:</h3>
      <div slot="end">
        <h2>{{getTotal()}}€</h2>
      </div>
    </ion-item>
  </ion-list>

  <ion-radio-group value="tarjeta">
    <ion-list-header>
      <ion-label>Forma de pago</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Tarjeta</ion-label>
      <ion-radio slot="start" value="tarjeta"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Efectivo</ion-label>
      <ion-radio slot="start" value="efectivo"></ion-radio>
    </ion-item>

  </ion-radio-group>

  <ion-list>
    <ion-list-header>Envio</ion-list-header>
    <ion-item>
      <ion-label>Pedido urgente</ion-label>
      <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button shape="round" expand="block">Pedir</ion-button>
</ion-content>
