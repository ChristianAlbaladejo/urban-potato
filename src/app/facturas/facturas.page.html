<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Facturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let x of facturas">
      <ion-avatar slot="start">
        <img src="../../assets/factura.png">
      </ion-avatar>
      <ion-label>
        <h2>{{x.rAZON}}</h2>
        <h3>{{x.dIRCLI}}</h3>
        <p>{{x.fECHA}}</p>
      </ion-label>
      <ion-icon name="download-outline" (click)="getPdf(x.iDFACV)" end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
