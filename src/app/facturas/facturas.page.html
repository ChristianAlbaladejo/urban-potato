<ion-header [translucent]="true">

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Facturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/factura.png">

        <h2>Poe</h2>
        <h3>New Ride</h3>
        <p>I just upgraded my X-Wing. Next time...</p>

      <ion-icon name="download-outline" (click)="getPdf('1165')" end></ion-icon>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/factura.png">
      </ion-avatar>
      <ion-label>
        <h2>Ben</h2>
        <h3>Move Along</h3>
        <p>These aren't the droids you're looking for...</p>
      </ion-label>
      <ion-icon name="download-outline" end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
