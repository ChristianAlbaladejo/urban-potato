<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Higiesmur App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input type="text" placeholder="Usuario" formControlName="email" required ></ion-input>
      </ion-item>
      <!-- <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">Email is required</span>
        <span *ngIf="email.errors?.email">Email is invalid</span>
      </div> -->
      <ion-item>
        <ion-input type="password" placeholder="Contraseña" formControlName="password" required></ion-input>
      </ion-item>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">La contraseña es requerida</span>
<!--         <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span> -->
      </div>
    </div>

    <ion-button type="submit" expand="block"  shape="round" color="secondary" [disabled]="!credentials.valid">Entrar</ion-button>
    <ion-button type="button" expand="block" class="recovery" (click)="recover()"  fill="clear">Recuperar contraseña
    </ion-button>

    <!-- <ion-button type="button" expand="block" color="tertiary">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Sign in with Google
    </ion-button>
    <ion-button type="button" expand="block" color="tertiary">
      <ion-icon name="logo-apple" slot="start"></ion-icon>
      Sign in with Apple
    </ion-button> -->
  </form>
</ion-content>
