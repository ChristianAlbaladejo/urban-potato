<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" >
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recuperar contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form #loginForm="ngForm">
  <div class="input-group">
    <ion-item>
      <ion-input type="email" email [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
    </ion-item>
  </div>
  <ion-button type="submit" expand="block"  shape="round" color="secondary" [disabled]="!loginForm.form.valid || !email" (click)="recover()">Recuperar</ion-button>
  </form>
</ion-content>
